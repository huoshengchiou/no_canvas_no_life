      img1.addEventListener("load", () => {
        ctx.drawImage(img1, 0, 0, canvas.width, canvas.height);
        let particles = [];
        const NumOfParticles = 5000;

        //TODO跟圖片內容關聯的處理
        let mapImg = [];
        const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
        //取完圖片資訊之後清除canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let y = 0; y < canvas.height; y++) {
          let row = [];
          for (let x = 0; x < canvas.width; x++) {
            //每個x軸方向pixel的組成
            const red = pixels.data[y * 4 * pixels.width + x * 4];
            const green = pixels.data[y * 4 * pixels.width + (x * 4 + 1)];
            const blue = pixels.data[y * 4 * pixels.width + (x * 4 + 2)];
            const brightness = clacRelativeBrightness(red, green, blue);
            const cell = [(cellBright = brightness)];
            row.push(cell);
          }
          //整個canvas畫面的亮度化調整結果
          mapImg.push(row);
        }
        function clacRelativeBrightness(red, green, blue) {
          return Math.sqrt(red * red * 0.299 + green * green * 0.587 + blue * blue * 0.114) / 100;
        }

        class Particle {
          constructor() {
            //any x position inside canvas
            this.x = Math.random() * canvas.width;
            this.y = 0;
            this.speed = 0;
            this.velocity = Math.random() * 0.5;
            this.size = Math.random() * 1.5 + 1;

            this.pos1 = Math.floor(this.y);
            this.pos2 = Math.floor(this.x);
          }
          //定位每個particle
          update() {
            this.pos1 = Math.floor(this.y);
            this.pos2 = Math.floor(this.x);
            //透過亮度調整速度
            this.speed = mapImg[this.pos1][this.pos2][0];

            let movement = 2.5 - this.speed + this.velocity;
            this.y += movement;
            // 當速度越快顆粒越透明?

            // this.y += this.velocity;
            if (this.y >= canvas.height) {
              this.y = 0;
              this.x = Math.random() * canvas.width;
            }
          }
          //畫出每個particle
          draw() {
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }
        function init() {
          for (let i = 0; i < NumOfParticles; i++) {
            particles.push(new Particle());
          }
        }
        init();
        function animate() {
          //   ctx.drawImage(img1, 0, 0, canvas.width, canvas.height);
          //設定透明度
          ctx.globalAlpha = 0.05;
          ctx.fillStyle = `rgb(0,0,0)`;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 0.2;
          for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            //根據顆粒速度改變透明度
            ctx.globalAlpha = particles[i].speed * 0.5;
            particles[i].draw();
          }
          requestAnimationFrame(animate);
        }
        animate();
      });
    </script>
  </body>
</html>
